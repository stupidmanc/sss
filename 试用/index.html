<p>《朱子墨历史》</p>
<p>公元2009年，朱子墨出世，公元2015年9月至2016年9月，朱子墨为猿愁出谋划策，得到重用</p>
<p>公元2017年，朱子墨在KCSB进行了起义，史称《朱子墨政变》，这次起义成功了，朱子墨创立了新的政权：“志胤政策”
  意思就是利用“志胤”进行改革
</p>
<p>公元2020年，朱子墨遇刺，但是被刺杀失败，刺客为轴啸崖，朱子墨被刺后一见钟情，爱上了刺客，并且开始重用轴啸崖
